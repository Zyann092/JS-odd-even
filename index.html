<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even Detector</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script defer src="script/main.js"></script>
    <section>
        <div class="container">
            <h1>Odd or Even</h1>
            <form action="#" method="#">
                <div class="divider">
                    <label for="userInput">Enter your Number:</label>
                </div>
                <div class="divider">
                    <input type="number" id="userInput" name="userInput">
                </div>
                <div class="divider">
                    <input type="button" value="check" id="userBtn" onclick="checkNumber()">
                </div>
            </form>
            <h2 id="resultDisplay"></h2>
        </div>
    </section>
</body>
</html>
